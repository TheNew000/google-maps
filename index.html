<!DOCTYPE html>
<html ng-app="cityApp">
<head>
    <title></title>

<link rel="stylesheet" href="css/styles.css">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3.exp&signed_in=true&key=AIzaSyDU6EmqpUmvTiwjIZDIayOrd0Kev8Y2WxM"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/cities.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body ng-controller="cityController">

<div id="map"></div>
    <table>
        <tbody>
            <input type="text" ng-model="userCity" placeholder="Search City">
            <tr>
                <!-- <th>Rank</th> -->
                <th>City Name</th>
                <th>State</th>
                <!-- <th>Last Census</th>
                <th>Change</th>
                <th>Land Area</th>
                <th>Land Area (Km)</th>
                <th>Population Density</th>
                <th>Population Density (Km)</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Latitude & Longitude</th> -->
            </tr>
            <tr ng-repeat="city in cities track by $index">
                <td><a href="" ng-click="triggerClick($index)">{{city.city}}</a></td>
                <!-- <td>{{city.yearRank}}</td> -->
                <td>{{city.state}}</td>
<!--                 <td>{{city.lastCensus}}</td>
                <td>{{city.change}}</td>
                <td>{{city.landArea}}</td>
                <td>{{city.landAreaInKm}}</td>
                <td>{{city.lastPopDensity}}</td>
                <td>{{city.lastPopDensityInKM}}</td>
                <td>{{city.lat}}</td>
                <td>{{city.lon}}</td>
                <td>{{city.latLon}}</td> -->
            </tr>
        </tbody>
    </table>

</body>
</html>
